<div class="card" ng-init="getBooks()">
    <div class="card-header">
      Latest Books
    </div>
    <div class="card-body">
      <h5 class="card-title">All books</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <div class="row">
            <div ng-repeat="book in books" class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        {{book.title}}
                        <a href="#!/books/details/{{book._id}}" class="btn btn-primary">Details</a>
                    </div>
                    <div class="col-md-6">
                        <img class="book-img" alt="Book cover" ng-src="{{book.image_url}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
